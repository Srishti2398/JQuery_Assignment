<html>
<head>
	<title>Question 3</title>

	<style type="text/css">

</head>
<body>

</div>

</div>
<div id="test" class="thenew">

</div>


<script>
	    $(document).ready(function() {	           $("div[class$='new']").css("background-color","blue")
	                });

</script>
</body>
