<html>
    <head>
        <title>Ques6</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
           
    </head>
    <body>
        <div>
            <p> this is jquery assinment.</p>
            <p>this is jquery tutorial.</p>
            <p>this is another assignment qestion.</p>
             Hello Newer!!!
            </div>
            <center>
                <button id="b1">replace all div tags with p tags </button>
                <button id="b2">replace all the p tags with div tags</button>
            </center>
            
            <script>
                $(document).ready(function() {
                    $("#b1").click(function() {
                        
                        $("div").replaceWith($("<p>"+$("div").text()+"</p>"));
                    });
                    $("#b2").click(function() {
                        
                        $("p").replaceWith($("<div>" +$("p").text()+ "</div>"));
                    });
                });
            </script>
            
            
    </body>
</html>
