<html>
    <head>
        <title>Ques15</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       
    </head>
    <body>
        <div id="div1"><b>Hello and Welcome to jQuery</b></div>
        <button type="button">Click Me!</button>

<script>
    $(document).ready(function()
{

        console.log("hello");

        $("button").click(function()
       {

            $.ajax({url:"test1.txt",dataType:'text',async:'false',type:'GET',success:function(result) {
                setTimeout(function(){
                    console.log(result);
                     $('#div1').append('</br>'+result);
                },1000);


            },error:function(){
                console.log("error")
            }});
            console.log("outside ajax");
            $("div").html(result);


        });
    });

</script>
       
            
       
            
    </body>
</html>
