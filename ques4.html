<html>
    <head>
        <title>Ques4</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            .submiton
             { background-color:yellow;}
          
           .submitoff
             { background-color:rgb(241, 140, 122);}
          </style>
    </head>
    <body>
       
        <script>

            $(document).ready(function()
            {
                $("button").click( function()
                { 
                        $('input[type="submit"]').attr("disabled", "disabled").addClass("submitoff"); 
                });
            });    
        </script>
        <center>
            <p> The submit button will get disabled after clicking disable button</p>
            <input type="submit" value="submit"  name="submit" class="submiton"/>
            </br>
            <button>click here to disable submit button</button>
        </center>   
            
    </body>
</html>
