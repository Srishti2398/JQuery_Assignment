<html>
    <head>
        <title>Ques10</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script> 
            $(document).ready(function(){
                $("#test").hover(function(){
                    $(".panel").slideToggle("slow");
                });
            });
            </script>
            
            <style> 
             #test {
                padding: 5px;
                text-align: center;
                background-color: #a7ac9a;
                border: solid 1px #252323;
            }
            
            .panel {
                padding: 20px;
                display: none;
            }
            </style> 
    </head>
    <body>
    
       


            <div id="test">Hover the slide to see food items</div>
            <div class="panel">Pizza</div>
            <div class="panel">Burger</div>
            <div class="panel">Hakka Noddles</div>
            <div class="panel">Spring Roll</div>
            
            
       
            
    </body>
</html>
